<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展示页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .images {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .images img {
      width: 30%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .intro {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .video-container {
      text-align: center;
    }
    .video-container video {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 文字介绍 -->
    <div class="intro">
      <h1>织绣艺术介绍</h1>
      <p>织绣，作为中国传统的艺术形式之一，拥有千年历史。它融合了织造与刺绣两种技巧，通过精细的针法和织物的巧妙结合，展现出极高的艺术价值。每一件作品都凝聚了工匠的心血与智慧，是中国传统文化的重要代表。</p>
    </div>

  
  </div>

</body>
</html>
